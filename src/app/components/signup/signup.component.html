<div class="container-fluid">
    <div class="row min-vh-100">
        <div class="col-6 black-column">
            <div class="row h-100">
                <div class="col-12 my-auto">
                    <div class="w-50 mx-auto">
                        <img src="../../../assets/icons/logoFormat2AZUL.PNG" alt="Vectorized image" class="logo-img">
                    </div>
                </div>
            </div>
        </div>
        <div class="col-6 bg-light">
            <div class="row">
                <div class="col-8 mx-auto mt-2">
                    <h1><span class="text-primary">Regístrate</span></h1>
                    <div>
                        <p class="text-muted">Ingresa tus datos para crear tu cuenta de adapt&job</p>
                    </div>
                    <form name="form" #f="ngForm" (ngSubmit)="f.form.valid && onRegister()" novalidate>
                        
                        <div class="mb-2">
                            <label class="form-label" for="name">Correo Electronico</label>
                            <input type="email" name="name" class="form-control" required email placeholder="Ej. adapt@gmail.com"
                                #e="ngModel" [(ngModel)]="email" [ngClass]="{ 'is-invalid': f.submitted && e.invalid }">
                            <div class="invalid-feedback" *ngIf="f.submitted && e.invalid">
                                <div *ngIf="e.errors.required">Requerido</div>
                                <div *ngIf="e.errors.email">Debe ser un correo válido</div>
                            </div>
                            <small id="emailHelp" class="form-text text-muted">No compartas tu cuenta con nadie mas.</small>
                        </div>
    
                        <div class="mb-2">
                            <label class="form-label" for="fName">Nombre(s)</label>
                            <input type="text" name="fName" class="form-control" required placeholder="Ej. Uriel Omar"
                                #fName="ngModel" [(ngModel)]="firstName" [ngClass]="{ 'is-invalid': f.submitted && fName.invalid }">
                            <div class="invalid-feedback" *ngIf="f.submitted && fName.invalid">
                                <div *ngIf="fName.errors.required">Requerido</div> 
                            </div>
                        </div>
    
                        <div class="mb-2">
                            <label class="form-label" for="lName">Apellido(s)</label>
                            <input type="text" name="lName" class="form-control" required placeholder="Ej. González Jimenez"
                                #lName="ngModel" [(ngModel)]="lastName" [ngClass]="{ 'is-invalid': f.submitted && lName.invalid }">
                            <div class="invalid-feedback" *ngIf="f.submitted && lName.invalid">
                                <div *ngIf="lName.errors.required">Requerido</div> 
                            </div>
                        </div>
    
                        <div class="mb-2">
                            <label class="form-label" for="password">Contraseña</label>
                            <div class="input-group input-group-flat">
                                <input type="password" name="password" class="form-control" required placeholder="Ingresa tu contraseña"
                                    #p="ngModel" [(ngModel)]="password" [ngClass]="{ 'is-invalid': f.submitted && p.invalid }">
                                <div class="invalid-feedback" *ngIf="f.submitted && p.invalid">
                                    <div *ngIf="p.errors.required">Requerido</div>
                                </div>
                            </div>
                        </div>
    
                        <div class="mb-2">
                            <label class="form-label">Confirmar contraseña</label>
                            <div class="input-group input-group-flat">
                                <input type="password" name="passConfirm" class="form-control" required placeholder="Confirma tu contraseña"
                                    #passConfirm="ngModel" [(ngModel)]="passwordConfirm" [ngClass]="{ 'is-invalid': f.submitted && passConfirm.invalid }">
                                <div class="invalid-feedback" *ngIf="f.submitted && passConfirm.invalid">
                                    <div *ngIf="passConfirm.errors.required">Requerido</div>
                                </div>
                            </div>
                        </div>
                        
                        <div class="form-footer mt-4 mb-5">
                            <button type="submit" class="btn btn-block btn-primary" [disabled]="isValidating">
                                <span class="spinner-border spinner-border-sm mr-2" role="status" *ngIf="isValidating"></span>
                                <span *ngIf="!isValidating">Resgistrarme</span>
                                <span *ngIf="isValidating">Validando...</span>
                            </button>
                        </div>
                    </form>
                    <p class="text-muted">¿Ya tienes cuenta en adapt&job? <a href="#" [routerLink]="['/login']" class="text-primary">Inicia Sesión</a></p>
                </div>
            </div>
            
        </div>
    </div>
</div>
